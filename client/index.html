<!doctype html>
<html ng-app="tictactoe">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>tictactoe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Third party libraries  -->

    <link rel="stylesheet" href="css/bootstrap.css">



    <script src="js/lib/jquery1.10.2.js"></script>
    <script src="js/lib/angular-1.4.4/angular.js"></script>
    <script src="js/lib/angular-1.4.4/angular-route.js"></script>
    <script src="js/lib/angular-1.4.4/angular-cookies.js"></script>
    <script src="js/lib/moment.js"></script>
    <script src="js/lib/Chart.js"></script>
    <script src='js/lib/loading-bar.js'></script>
    <script src="js/lib/jquery.json-view.js"></script>




    <!-- Application css -->
    <link rel="stylesheet" href="css/style.css">

    <!--  Application js files  -->

    <script src="js/app.js"></script>



</head>


<body ng-controller="mainController">

<div id="wrapper">

        <div id="caption">
            <div id="you">You: X</div> <div id="computer">Computer: O</div>
        </div>
        <div id="container"  data-ng-click="draw($event)">
            <div class="square"><img src=""  id="00"/></div>
            <div class="square"><img src=""  id="01"/></div>
            <div class="square"><img src=""  id="02"/></div>
            <div class="square"><img src=""  id="10"/></div>
            <div class="square"><img src=""  id="11"/></div>
            <div class="square"><img src=""  id="12"/></div>
            <div class="square"><img src=""  id="20"/></div>
            <div class="square"><img src=""  id="21"/></div>
            <div class="square"><img src=""  id="22"/></div>

        </div>

        <div id="result" class="blinkElement" ng-show="message.length>0">{{message}}</div>



</div>



</body>

</html>
